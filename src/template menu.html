<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <title>Template HTML file</title>
</head>
<body>
    <header class="flex">
        <h3> Restaurant Name </h3>
        <div class="flex vseparator"></div>
        <nav class="flex">
            <button class="flex" id="home_btn">Home</button>
            <button class="flex" id="menu_btn">Menu</button>
            <button class="flex" id="about_btn">About</button>
        </nav>
    </header>
    <div id="content" class="flex">
        <article class="flex menu">
            <h1> Our Menu</h1>
           <table class="dot-separated flex">
            <tr>
                <td>NAME OF DISH</td>
                <td>PRICE</td>
                <td>TYPE</td>
            </tr>
            <tr>
                <td>Entry Dish #1</td>
                <td>23.99</td>
                <td>Entry</td>
            </tr>
            <tr>
                <td>Entry Dish #2</td>
                <td>19.99</td>
                <td>Entry</td>
            </tr>
            <tr>
                <td>Side Dish #1</td>
                <td>20.99</td>
                <td>Side</td>
            </tr>
            <tr>
                <td>Side Dish #2</td>
                <td>39.99</td>
                <td>Side</td>
            </tr>
            <tr>
                <td>Main Course #1</td>
                <td>59.99</td>
                <td>Main</td>
            </tr>
            <tr>
                <td>Main Course #2</td>
                <td>109.99</td>
                <td>Main</td>
            </tr>
            <tr>
                <td>Chocolate Cake</td>
                <td>29.99</td>
                <td>Dessert</td>
            </tr>
           </table>
    </div>
</body>
</html>
